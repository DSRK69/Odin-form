<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="label">
                <img class="label-img" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project Logo">
                <p class="label-text">Odin Project</p>
            </div>
            <p class="copyright-background">Photo by "Artist" on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a> </p>
            <img class="image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background Image with Odin Project's logo">
        </div>
        <div class="form-container">
            <div class="info">
                <p class="para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <h3 class="form-title">Let's do This</h3>
                <div class="form-first-name">
                    <label for="first-name">First Name</label>
                    <input class="first-name" name="first-name" type="text">
                </div>
                <div class="form-last-name">
                    <label for="last-name">Last Name</label>
                    <input class="last-name" name="last-name" type="text">
                </div>
                <div class="form-email">
                    <label for="email">Email</label>
                    <input class="email" name="email" type="email">
                </div>
                <div class="form-phone-number">
                    <label for="phone-number">Phone Number</label>
                    <input class="phone-number" name="phone-number" type="tel">
                </div>
                <div class="form-password">
                    <label for="password">Password</label>
                    <input class="password" name="password" type="password">
                </div>
                <div class="form-confirm-password">
                    <label for="confirm-password">Confirm Password</label>
                    <input class="confirm-password" name="confirm-password" type="password">
                </div>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
